<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynClip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="intro">
        <div class="letter" id="s">S</div>
        <div class="letter" id="y">Y</div>
        <div class="letter" id="n">N</div>
        <div class="letter" id="c">C</div>
        <div class="letter" id="l">L</div>
        <div class="letter" id="i">I</div>
        <div class="letter" id="p">P</div>
    </div>

    <header>
        <div class="header-content">
            <h1>SynClip</h1>
            <nav>
                <a href="#projects">Projects</a>
                <a href="#hire">Hire Us</a>
            </nav>
        </div>
    </header>

    <section class="services">
        <h2>Services</h2>
        <div class="services-grid">
            <div class="service-card">
                <img src="video-editing.jpg" alt="Video Editing">
                <h3>Video Editing</h3>
            </div>
            <div class="service-card">
                <img src="graphic-design.jpg" alt="Graphic Design">
                <h3>Graphic Design</h3>
            </div>
            <div class="service-card">
                <img src="web-development.jpg" alt="Web Development">
                <h3>Web Development</h3>
            </div>
        </div>
    </section>

    <section class="projects" id="projects">
        <h2>Projects</h2>
        <div class="projects-stats">
            <div class="stat">
                <span class="icon">üé•</span>
                <p>70+ Videos</p>
            </div>
            <div class="stat">
                <span class="icon">üñºÔ∏è</span>
                <p>5M+ Views</p>
            </div>
            <div class="stat">
                <span class="icon">üåê</span>
                <p>28+ Websites</p>
            </div>
        </div>
    </section>

    <section class="placeholders">
        <div class="placeholder-box"></div>
        <div class="placeholder-box"></div>
    </section>

    <section class="hire" id="hire">
        <h2>Hire Us</h2>
        <div class="hire-buttons">
            <a href="https://www.fiverr.com" class="button fiverr">Fiverr</a>
            <a href="mailto:contact@synclip.com" class="button email">Email</a>
            <a href="https://www.upwork.com" class="button upwork">Upwork</a>
        </div>
    </section>

    <footer>
        <p>¬© SynClip 2024</p>
        <div class="social-links">
            <a href="#">LinkedIn</a>
            <a href="#">Instagram</a>
            <a href="#">Email</a>
            <a href="#">Facebook</a>
        </div>
    </footer>

    <script src="script.js"></script>
    <style>body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1a1a1a; /* Dark background like in the design */
        color: #ffffff; /* White text for contrast */
    }
    
    header {
        background-color: #1a1a1a;
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #333;
    }
    
    header h1 {
        margin: 0;
        font-size: 24px;
        color: #00ff00; /* Bright green for "SynClip" logo */
    }
    
    nav {
        margin-top: 10px;
    }
    
    nav a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
    }
    
    .services, .projects, .placeholders, .hire, footer {
        padding: 40px 20px;
        text-align: center;
    }
    
    .services h2, .projects h2, .hire h2 {
        margin-bottom: 30px;
        font-size: 28px;
    }
    
    .services-grid {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }
    
    .service-card {
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 10px;
        width: 200px;
        text-align: center;
    }
    
    .service-card img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 10px;
    }
    
    .service-card h3 {
        margin: 10px 0 0;
        font-size: 18px;
    }
    
    .projects-stats {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }
    
    .stat {
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 10px;
        width: 150px;
    }
    
    .stat .icon {
        font-size: 24px;
    }
    
    .placeholder-box {
        width: 300px;
        height: 150px;
        background-color: #666;
        margin: 20px auto;
        border-radius: 10px;
    }
    
    .hire-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }
    
    .button {
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        color: #ffffff;
    }
    
    .button.fiverr {
        background-color: #1dbf73; /* Fiverr green */
    }
    
    .button.email {
        background-color: #ffd700; /* Gold for email */
        color: #000000;
    }
    
    .button.upwork {
        background-color: #6fda44; /* Upwork green */
    }
    
    footer {
        background-color: #1a1a1a;
        border-top: 1px solid #333;
        text-align: center;
    }
    
    .social-links {
        margin-top: 10px;
    }
    
    .social-links a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 10px;
    }
    .intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Ensure it‚Äôs above everything else */
    opacity: 1;
    transition: opacity 1s ease-out;
}

.letter {
    font-size: 72px;
    font-weight: bold;
    color: #00ff00; /* Bright green like the SynClip logo */
    margin: 0 50px; /* Start with letters spread out */
    transition: all 1.5s ease-out;
}

.letter.glow {
    text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; /* Glowing effect */
    transform: scale(1.2); /* Slightly larger when glowing */
}

body.loaded .intro {
    opacity: 0;
    pointer-events: none; /* Prevent interaction with intro after animation */
}

body.loaded .letter {
    margin: 0 5px;
 } /* Letters close together after animation */
    </style>
</body>
</html>
